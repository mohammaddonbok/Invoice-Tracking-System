<div class="container">
    <div>
      <h1>Sign In</h1>
    </div>
      <form [formGroup]="profileForm" (submit)="onSubmit()">
        <mat-form-field appearance="fill" class="inputs">
          <mat-label>Email</mat-label>
          <input matInput
                 type="email"
                 id="email"
                 name="email"
                 required
                 formControlName="email"
               >
          <mat-error >{{getErrorMessage('email','email') || getErrorMessage('email','required')}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="inputs">
          <mat-label>Enter your password</mat-label>
          <input matInput
                 type="password"
                 name="password"
                 formControlName="password"
          >
          <mat-error>{{getErrorMessage('password','required') }}</mat-error>
        </mat-form-field>
        <button class="btn btn-dark"
                type="submit"
                [disabled]="!profileForm.valid"
        >
          Submit</button>
      </form>
</div>
